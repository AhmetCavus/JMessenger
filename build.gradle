apply plugin: 'distribution'

allprojects {
    group = 'com.scienary.jmessenger'
    version = '0.1.0'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'
}

task dist {
    doLast {
        copy {
            from 'server/build/libs/'
            into 'dist/server/'
        }
        copy {
            from 'client/build/libs/'
            into 'dist/client/'
        }
        copy {
            from 'model/build/libs/'
            into 'dist/model/'
        }
    }
}

build.finalizedBy(dist)