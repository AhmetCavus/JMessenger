apply plugin: 'java'
group = 'com.jmessenger.model'
sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

sourceSets.all { set ->
    def jarTask = task("${set.name}Jar", type: Jar) {
        baseName = "$set.name"
        from set.output
    }

    artifacts {
        archives jarTask
    }

}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
    compile group: 'org.json', name: 'json', version: '20171018'
}